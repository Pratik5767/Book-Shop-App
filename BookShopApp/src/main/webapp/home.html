<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Book Store</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body class="container-fluid card" style="width: 40rem; margin-top: 2rem;">
	<h1 class="bg-danger text-white text-center">Book Registration</h1>

	<form action="register" method="post">
		<table class="table table-hover">
			<tr>
				<td>Book Name</td>
				<td>
					<input type="text" name="bookName" />
				</td>
			</tr>

			<tr>
				<td>Book Edition</td>
				<td>
					<input type="text" name="bookEdition" />
				</td>
			</tr>

			<tr>
				<td>Book Price</td>
				<td>
					<input type="text" name="bookPrice" />
				</td>
			</tr>

			<tr>
				<td>
					<input class="btn btn-success" type="submit" value="Register" />
				</td>
				<td>
					<input class="btn btn-warning" type="reset" value="Cancel" />
				</td>
				<td>
					<a class="btn btn-primary" href="booklist">Book List</a>
				</td>
			</tr>
		</table>
	</form>
</body>

</html>

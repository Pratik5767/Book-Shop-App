<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Book Store</title>
	<link rel="stylesheet" href="css/bootstrap.css" />
	<style>
		body {
			margin-top: 2rem;
			background-color: #f8f9fa;
		}

		.card-container {
			max-width: 40rem;
			margin: auto;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
		}

		.card-header {
			background: linear-gradient(to right, #dc3545, #c82333);
			color: white;
			text-align: center;
			font-size: 1.8rem;
			font-weight: bold;
			border-radius: 8px 8px 0 0;
		}

		.table td {
			vertical-align: middle;
		}

		.table input[type="text"] {
			width: 100%;
			padding: 5px;
			border-radius: 4px;
			border: 1px solid #ced4da;
		}

		.table .btn {
			width: 100%;
			font-weight: bold;
		}

		.btn-success:hover {
			background-color: #28a745;
			color: white;
		}

		.btn-warning:hover {
			background-color: #ffc107;
			color: white;
		}

		.btn-primary:hover {
			background-color: #007bff;
			color: white;
		}
	</style>
</head>

<body>
	<div class="container card card-container">
		<h1 class="card-header">ðŸ“š Book Registration ðŸ“š</h1>

		<form action="register" method="post">
			<table class="table table-hover table-bordered">
				<tr>
					<td><strong>Book Name</strong></td>
					<td><input type="text" name="bookName" placeholder="Enter book name" /></td>
				</tr>
				
				<tr>
					<td><strong>Book Edition</strong></td>
					<td><input type="text" name="bookEdition" placeholder="Enter book edition" /></td>
				</tr>
				
				<tr>
					<td><strong>Book Price</strong></td>
					<td><input type="text" name="bookPrice" placeholder="Enter book price" /></td>
				</tr>
				
				<tr>
					<td>
						<input class="btn btn-success" type="submit" value="Register" />
					</td>
					<td>
						<input class="btn btn-warning" type="reset" value="Cancel" />
					</td>
					<td>
						<a class="btn btn-primary" href="booklist">Book List</a>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>

</html>
